  # Docker Compose for local development
# Run: docker compose up -d
# Stop: docker compose down
# Reset: docker compose down -v (removes data)

services:
  postgres:
    image: pgvector/pgvector:pg16  # PostgreSQL 16 with pgvector extension
    container_name: news_aggregator_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: news_aggregator
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: